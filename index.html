<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>RuVocab Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- 1. 全局错误捕获 (Global Error Handler) -->
    <script>
      // 定义 process 避免 ReferenceError
      window.process = { env: { NODE_ENV: 'development' } };
      
      window.onerror = function(msg, url, line, col, error) {
        var errorBox = document.getElementById('error-overlay');
        if (!errorBox) {
          errorBox = document.createElement('div');
          errorBox.id = 'error-overlay';
          errorBox.style.cssText = 'position:fixed; top:0; left:0; width:100%; background:#fee2e2; color:#991b1b; padding:20px; z-index:99999; border-bottom:2px solid #ef4444; font-family:monospace; box-shadow:0 4px 6px rgba(0,0,0,0.1);';
          document.body.appendChild(errorBox);
        }
        errorBox.innerHTML += '<strong>Global Error:</strong><br>' + msg + '<br><small class="opacity-75">' + url + ':' + line + '</small><br><br>';
        return false;
      };

      window.onunhandledrejection = function(event) {
        var errorBox = document.getElementById('error-overlay');
        if (!errorBox) {
           // Create if not exists (reuse logic ideally, but inline for safety)
           errorBox = document.createElement('div');
           errorBox.id = 'error-overlay';
           errorBox.style.cssText = 'position:fixed; top:0; left:0; width:100%; background:#fee2e2; color:#991b1b; padding:20px; z-index:99999; border-bottom:2px solid #ef4444; font-family:monospace; box-shadow:0 4px 6px rgba(0,0,0,0.1);';
           document.body.appendChild(errorBox);
        }
        errorBox.innerHTML += '<strong>Unhandled Promise Rejection:</strong><br>' + event.reason + '<br><br>';
      };
    </script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      .font-cyrillic {
        font-family: 'Merriweather', serif;
      }
    </style>
