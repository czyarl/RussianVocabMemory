    <!-- Global Error Handler: Shows errors on screen if app fails to load -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        const errorBox = document.getElementById('error-box') || document.createElement('div');
        errorBox.id = 'error-box';
        errorBox.style.cssText = 'position:fixed;top:0;left:0;width:100%;background:#fee2e2;color:#991b1b;padding:20px;z-index:9999;font-family:monospace;border-bottom:2px solid #ef4444;';
        errorBox.innerHTML = '<strong>Application Error:</strong><br>' + msg + '<br><small>' + url + ':' + line + '</small>';
        document.body.appendChild(errorBox);
        return false;
      };
    </script>
